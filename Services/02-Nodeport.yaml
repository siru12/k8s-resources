apiVersion: v1 
kind: Pod 
metadata: 
 name: nginx 
 labels:
  environment: dev
  app: frontend 
spec: 
  containers:
    - name: nginx 
      image: nginx
      ports:
      - containerport: 80
        name: http-web-svc
---
apiVersion: v1 
kind: Service 
metadata: 
  name: nginx-service
spec:
 type: NodePort
 selector: 
   environment: dev 
   app: frontend 
 ports: 
 - name: name-of-the-service-port
   protocol: TCP  
   port: 80 
   targetPort: http-web-svc
